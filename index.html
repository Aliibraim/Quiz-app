<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="./style.css">
    <!-- stylesheet link -->
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- bootstrap link -->
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- fontawesome link -->
    <title>Quiz App</title>
</head>

<body>
    <main class="main d-flex justify-content-center align-items-center">
        <div class="quiz_main">
            <figure class="header d-flex justify-content-center align-items-center">
                <img id="quizStartTitle" src="./assets/quiz 1.png" alt="quiz">
                <h1 id="questionTitle">Question</h1>
                <h1 id="quizEndTitle">Quiz Completed</h1>
            </figure>
            
            <!-- first page -->
            <div class="quiz_page p-4 text-center" id="quiz_page">
                <h1>Programming Quiz</h1>
                <label for="userName">Enter Your Name</label> <br />
                <input type="text" id="userName" /> <br />
                <span onclick="nextPage()">Play Now</span>
            </div>
            <!-- first page -->

            <!-- second page -->
            <div class="question py-4" id="question">
                <p id="quiz_question"></p>
                <div id="main_container">
            </div>
            </div>
            <!-- second page -->

            <!-- Result page -->
            <div class="result_page text-center" id="result_page">
                <p class="result">Result</p>
                <p class="result" id="stdResult">Result</p>
                <span class="score" id="score"></span> <br />
                <p class="grade">Excellent &#128293;</p>
            </div>
            <!-- Result page -->
            <div class="arrows d-flex flex-row-reverse px-4">
                <i class="fa-solid fa-arrow-right" id="right" onclick="nextQuestion()"></i>
            </div>
            <div class="question_count text-center pb-2">
                <span id="question_count">1/10</span>
            </div>
        </div>
    </main>




    <!-- js link -->
    <script src="./app.js"></script>
    <!-- js link -->
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap link -->
</body>

</html>
